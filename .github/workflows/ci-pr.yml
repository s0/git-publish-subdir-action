name: CI Checks
on: pull_request

jobs:
  ci:
    name: Run Build and check output is checked-in
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js
      uses: actions/setup-node@main
      with:
        node-version: 20.x
    - name: 'Build'
      run: |
        cd action
        npm install
        npm run build
    - name: Check no files have changes
      run: git diff --exit-code
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    # do not run from forks, as forks donâ€™t have access to repository secrets
    if: github.event.pull_request.head.repo.owner.login == github.event.pull_request.base.repo.owner.login
    steps:
    - name: Install docker-compose
      run: sudo apt-get update && sudo apt-get install -y docker-compose
    - uses: actions/checkout@master
    - name: Use Node.js
      uses: actions/setup-node@main
      with:
        node-version: 20.x
    - name: Install NPM Packages
      run: |
        cd action
        npm install
    - name: Run Unit Tests
      run: |
        cd action
        npm run test -- --coverage
      env:
        GITHUB_SSH_PRIVATE_KEY: ${{ secrets.TESTING_PRIVATE_KEY }}
        GITHUB_SELF_TEST_REPO: ${{ github.repository }}
        GITHUB_SELF_TEST_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Check Linting
      run: |
        cd action
        npm run lint
    - name: Submit to CodeCov
      uses: codecov/codecov-action@main
      with:
        file: ./action/coverage/lcov.info
        fail_ci_if_error: false
